<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positionnement static</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html{
            font-size: 14px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body{
            margin: 0;
            padding: 0;
        }

        div{
            display : flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height:200px;
            border: 2px dotted #aaa;
            background: linear-gradient(130deg, rgb(0, 85, 255), #25258a); 
            color : #fff;
            font-size: 3rem;
  

        }
        .mon-static{
            position: static;
        }
        .mon-relative{
            position: relative;
            top: 100px;
            left: 100px;
            z-index:1; /* permet de contrôler la profondeur relative d'un élément */
        }
    </style>
</head>
<body>
    <!--  
        (div.mon-static{$})*8
    -->
    <div class="mon-static">1</div>
    <div class="mon-static">2</div>
    <div class="mon-static">3</div>
    <div class="mon-static">4</div>
    <div class="mon-relative">5 relative</div>
    <div class="mon-static">6</div>
    <div class="mon-static">7</div>
    <div class="mon-static">8</div>
</body>
</html>
