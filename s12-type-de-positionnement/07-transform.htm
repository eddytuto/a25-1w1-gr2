<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propriété filter</title>
    <style>
       img {
        width : 500px;
       }

       section{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
       }

        .mon-filtre{
            filter: blur(0) 
            brightness(1.14) 
            contrast(1.18) 
            hue-rotate(-198deg)
            invert(0.03)
            saturate(1.94)
            sepia(0.13);

            transform: scale(.8);
            /*  https://cubic-bezier.com/ */
            transition: 
            transform 10s cubic-bezier(.51,-1.07,.31,1.8),
            filter 10s cubic-bezier(.51,-1.07,.31,1.8);
        }

        .mon-filtre:hover{
            filter:none;

            transform: scale(2);
        }

    </style>
</head>
<body>
    <section>
        <img class="mon-filtre" src="images/qAQrhgbDi7Vz6mj4hq8oad_l38g_9OrWxPk1U_O4MyY.webp" alt="">
    </section>
</body>
</html>
